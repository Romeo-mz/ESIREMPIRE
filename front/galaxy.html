<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/galaxy2.css">
    <title>EsirEmpire - Galaxy</title>
</head>
<body>
    <div class="div-select">
        <div class="div-select-galaxy">
            <h1 class="title-chooseGalaxy">Chose Galaxy:</h1>
            <select name="galaxy" id="galaxy">
                <option value="galaxy1">Galaxy 1</option>
                <option value="galaxy2">Galaxy 2</option>
                <option value="galaxy3">Galaxy 3</option>
                <option value="galaxy4">Galaxy 4</option>
                <option value="galaxy5">Galaxy 5</option>
            </select>
        </div>
        <div class="div-select-solarsystem">
            <h1 class="title-chooseSolarsystem">Chose Solar System:</h1>
            <select name="solarsystem" id="solarsystem">
                <option value="solarsystem1">Solarsystem 1</option>
                <option value="solarsystem2">Solarsystem 2</option>
                <option value="solarsystem3">Solarsystem 3</option>
                <option value="solarsystem4">Solarsystem 4</option>
                <option value="solarsystem5">Solarsystem 5</option>
                <option value="solarsystem6">Solarsystem 6</option>
                <option value="solarsystem7">Solarsystem 7</option>
                <option value="solarsystem8">Solarsystem 8</option>
                <option value="solarsystem9">Solarsystem 9</option>
                <option value="solarsystem10">Solarsystem 10</option>
            </select>
        </div>
    </div>

    <div class="div-planetInformation">
        <div class="div-planet-information_planetName">
            <h1 id="planetName">Planet Name</h1>
        </div>
        <div class="div-planet-information_playerName">
            <p id="playerName">Planet Description</p>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- <script src="js/celestial-object.js"></script>
    <script src="js/draw.js"></script> -->
</body>
</html>
